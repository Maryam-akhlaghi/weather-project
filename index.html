<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ed274ca6f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <video autoplay muted loop src="videos/Cloudy sky.mp4"></video>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <h1>
                <span id="current-city"> </span><span id="temp"> </span>°
                <a href="#" class="active" id="centigrade">C</a> |<a
                  href="#"
                  id="fahrenheit"
                >
                  F</a
                >
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-8"></div>
            <div class="col-4 search">
              <form id="search-form">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                    id="searching"
                  />
                  <button
                    class="btn btn-light"
                    type="submit"
                    id="button-addon2"
                  >
                    <i class="fa fa-search search-icon" aria-hidden="true"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <h2>
                Today <span id="current-city"></span>,
                <span id="current-country"> </span>
              </h2>
              <h4></h4>
            </div>
            <div class="col-4">
              <h2>
                <span id="min-temp"></span>°<span id="centigrade">C</span>-<span
                  id="max-temp"
                ></span
                >°<span id="centigrade">C</span>
              </h2>
            </div>
            <div class="col-4">
              <button class="current">My Current Locatoin</button>
            </div>
          </div>
          <div class="row">
            <div class="col-4 icon">
              <img src="#" alt="description" id="icon" />
            </div>
            <div class="col-4"></div>
            <div class="col-4">
              <h3>
                <span id="description">Clear Sky</span><br />
                Humidity : <span id="humidity"></span>%<br />Wind :
                <span id="wind-speed"></span> m/s
              </h3>
            </div>
          </div>
          <br />
          <div class="card-group" id="forecast"></div>
          <br />
          <footer>
            <a
              href="https://github.com/maryam-akhlaghi/weather-project"
              target="_blank"
              >Open-Source Weather-App</a
            >
            by<a
              href="https://www.linkedin.com/in/maryam-akhlaghi-03158276"
              target="_blank"
            >
              Maryam Akhlaghi</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
